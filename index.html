<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Salary Calculator</title>
    <script src="jquery-3.4.1.min copy.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Salary Calculator</h1>
    <div id="inputDiv">

        <h2>Add Employee</h2>
        <input type="text" class="empInputs" placeholder="First Name">
        <input type="text" class="empInputs" placeholder="Last Name">
        <input type="text" class="empInputs" placeholder="ID">
        <input type="text" class="empInputs" placeholder="Title">
        <input type="text" class="empInputs" placeholder="Annual Salary">
        <button id="salaryButton">Calculate</button>
    </div>
<div id="tableDiv">
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th></th>

                
            </tr>

        </thead>
        <tbody>
        
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>0666</td>
                <td>Title</td>
                <td>$100,000</td>
                <td>  </td>


            </tr>
            

        </tbody>
    </table>
</div>

</body>

</html>
