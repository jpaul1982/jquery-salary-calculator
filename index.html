<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Salary Calculator</title>
    <script src="jquery-3.4.1.min copy.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Salary Calculator</h1>
    <div id="inputDiv">

        <h2>Add Employee</h2>
        <input type="text" class="inputs" id="firstNameIn" placeholder="First Name">
        <input type="text" class="inputs" id="lastNameIn" placeholder="Last Name">
        <input type="text" class="inputs" id="idIn" placeholder="ID">
        <input type="text" class="inputs" id="titleIn" placeholder="Title">
        <input type="text" class="inputs" id="annualIn" placeholder="Annual Salary">
        <button id="salaryButton">Calculate</button>
    </div>
    <div id="tableDiv">
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Captain</td>
                    <td>Tripps</td>
                    <td>0019</td>
                    <td>Traveler</td>
                    <td>$120000</td>
                    <td><button class="deleteButton">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id='monthlyDiv'>Total Monthly: $ <span id="monthly">10000</span></div>


</body>

</html>
